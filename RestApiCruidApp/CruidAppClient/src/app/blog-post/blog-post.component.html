<ng-container *ngIf="(blogPost$ | async) as blogPost; else loading">

    <h1>{{ blogPost.title }}</h1>
    <div>{{ blogPost.body }}</div>
    <ul>
      <li>{{ blogPost.creator }}</li>
      <li>{{ blogPost.dt }}</li>
    </ul>
  
  </ng-container>
  <ng-template #loading><ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading></ng-template>
